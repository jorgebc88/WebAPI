<header class="headerLog">
</header>
<div class="container headerLog col-xs-12">
  <div class="signIn text-center col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
    <div><h1><strong>Sign In</strong></h1></div>
  </div>
  <div class=" whiteLine text-center col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4"></div> 
  <div class=" formLog col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
    <form ng-enter="loginControl()" name="myForm">
      <div class="form-group col-xs-12" ng-class="{'has-error': myForm.name.$invalid && myForm.name.$dirty}">
        <label class="control-label" for="name">User</label>
        <div class="controls">
          <input type="text" class="form-control" placeholder="User..." ng-model="userName" name="name" autofocus required>
          <span ng-show="myForm.name.$error.required && myForm.name.$dirty" class="help-inline text-danger">Please complete this field.</span>
        </div>
      </div>
      <div class="form-group col-xs-12" ng-class="{'has-error': myForm.pass.$invalid && myForm.pass.$dirty}">
        <label class="control-label" for="pass">Password</label>
        <div class="controls">
          <input type="password" name="pass" class="form-control" placeholder="Password..." ng-model="password" required>
          <span ng-show="myForm.pass.$error.required && myForm.pass.$dirty" class="help-inline text-danger">Please complete this field.</span>
        </div>
      </div>
      <div class="form-group">
        <div class="checkbox col-xs-12">
          <label>
            <input type="checkbox" ng-model="checkboxModel"/>Remember me
          </label>
        </div>
      </div>
    </form>
  </div> 
  <div class="signMe text-center col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
    <button type="button" class="btn btn-default btn-block center-block" ng-click="loginControl()"  data-animation="am-fade-and-scale" data-placement="center"><strong>Sign me in</strong></button>
  </div>
</div>  
</div>
<footer class="headerLog">
</footer>
